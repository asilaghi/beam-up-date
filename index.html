<!DOCTYPE html>
<html>
  <head>
    <title>Configure</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>Configure Beam Up DLR</h1>
      </div>

      <div data-role="content">

        <div data-role="fieldcontain">
          <label for="name">Name:</label>
          <textarea cols="40" rows="8" name="name" id="name"></textarea>
        </div>

        <div data-role="fieldcontain">
          <label for="special-feature">Show date:</label>
          <select name="showDate" id="showDate" data-role="slider">
            <option value="off">No</option>
            <option value="on">Yes</option>
          </select>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="btnCancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="btnSave">Save</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <script>
      function saveOptions() {
        var options = {
          'name': $("#name").val(),
          'showDate': $("#showDate").val()
        }
        return options;
      }

      $().ready(function() {
        $("#btnCancel").click(function() {
          document.location = "pebblejs://close";
        });

        $("#btnSave").click(function() {
          var location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(saveOptions()));
          document.location = location;
        });

      });
    </script>
  </body>
</html>
